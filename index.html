<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Abillaev Adilbek portfolyosina xosh keldin'iz">
  <title>Portfolyo|Adilbek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="counter">
    <div class="counter__item">
      <div class="counter__display">
        <h1>
          Count:<span display>0</span>
        </h1>
      </div>
      <div class="counter__buttons">
        <div class="grid-item">
          <button class="increment" increment>
            +
          </button>
        </div>
        <div class="grid-item">
          <button class="decrement" decrement>
            -
          </button>
        </div>
        <div class="grid-item">
          <button class="reload" reload>
            0
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
